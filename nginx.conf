events {
    worker_connections 1024;
}

http {
    # Define upstream servers for web (PHP)
    upstream web_backend {
        server web:80;
        # Docker Compose load balances across all web replicas automatically
        keepalive 32;
    }

    # Define upstream servers for websocket
    upstream websocket_backend {
        server websocket:10000;
        # Docker Compose load balances across all websocket replicas automatically
        keepalive 32;
    }

    # WebSocket configuration
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Web server for PHP application
    server {
        listen 8090;
        server_name localhost;

        # PHP application routes
        location / {
            proxy_pass http://web_backend;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # FIX: Handle redirects properly - preserve port
            proxy_redirect ~^http://[^/]+(.*)$ http://$host:$server_port$1;
            
            # PHP-FPM timeout settings
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
    }

    # WebSocket server
    server {
        listen 8092;
        server_name localhost;

        # WebSocket endpoint
        location /ws {
            proxy_pass http://websocket_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeout settings
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://websocket_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Default WebSocket routes
        location / {
            proxy_pass http://websocket_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
