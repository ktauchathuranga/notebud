<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/src/public

    # Enable mod_rewrite
    RewriteEngine On

    # Serve static frontend from public
    <Directory /var/www/html/src/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # URL Rewriting Rules for clean URLs
        RewriteEngine On
        
        # Remove .html extension from URLs
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^([^.]+)$ $1.html [L]
        
        # Redirect .html URLs to clean URLs (optional - prevents direct access)
        RewriteCond %{THE_REQUEST} /([^.]+)\.html [NC]
        RewriteRule ^ /%1? [NC,L,R=301]
        
        # Remove .php extension from URLs  
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^([^.]+)$ $1.php [L]
        
        # Redirect .php URLs to clean URLs (optional - prevents direct access)
        RewriteCond %{THE_REQUEST} /([^.]+)\.php [NC]
        RewriteRule ^ /%1? [NC,L,R=301]
    </Directory>

    # Expose API directory at /api
    Alias /api /var/www/html/src/api
    <Directory /var/www/html/src/api>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
        
        # URL Rewriting for API endpoints
        RewriteEngine On
        
        # Remove .php extension from API URLs
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^([^.]+)$ $1.php [L]
        
        # Redirect .php URLs to clean URLs in API
        RewriteCond %{THE_REQUEST} /api/([^.]+)\.php [NC]
        RewriteRule ^ /api/%1? [NC,L,R=301]
        
        # Ensure PHP files are processed (mod_php handles this)
        <FilesMatch "\.php$">
            SetHandler application/x-httpd-php
        </FilesMatch>
    </Directory>

    # Default index order (now without extensions where possible)
    DirectoryIndex login index.php index.html

    # Deny access to sensitive files if present
    <FilesMatch "^(\.env|.*\.ini|docker-compose\.yml|init-mongo\.js)$">
        Require all denied
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
