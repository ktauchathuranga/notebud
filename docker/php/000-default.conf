<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/src/public

    # Serve static frontend from public
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Expose API directory at /api
    Alias /api /var/www/html/api
    <Directory /var/www/html/api>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
        # Ensure PHP files are processed (mod_php handles this)
        <FilesMatch "\.php$">
            SetHandler application/x-httpd-php
        </FilesMatch>
    </Directory>

    # Default index order
    DirectoryIndex login.html index.php index.html

    # Deny access to sensitive files if present
    <FilesMatch "^(\.env|.*\.ini|docker-compose\.yml|init-mongo\.js)$">
        Require all denied
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
