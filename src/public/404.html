<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Vanished!</title>
  <link href="https://fonts.googleapis.com/css2?family=Della+Respira&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --primary-light: #a5b4fc;
  --success: #10b981;
  --danger: #ef4444;
  --warning: #f59e0b;
  --bg: #0f172a;
  --bg-secondary: #1e293b;
  --card: #334155;
  --card-hover: #475569;
  --text: #f8fafc;
  --text-secondary: #cbd5e1;
  --text-muted: #94a3b8;
  --border: #475569;
  --border-light: #64748b;
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  --radius: 12px;
  --radius-sm: 8px;
}

*,
*:before,
*:after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Della Respira', serif;
  background: linear-gradient(135deg, var(--bg) 0%, #1a202c 100%);
  color: var(--text);
  min-height: 100vh;
  line-height: 1.6;
  display: flex;
  align-items: center;
  margin: 0 10vw;
  overflow: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: radial-gradient(circle at 25% 25%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
              radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

.wrapper {
  flex-grow: 2;
  width: 40vw;
  max-width: 500px;
  margin: 0 auto;
}

h1 {
  font-family: 'Della Respira', serif;
  font-size: 6em;
  font-weight: 100;
  margin: 0;
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

p {
  width: 95%;
  font-size: 1.5em;
  line-height: 1.4;
  color: var(--text-secondary);
}

.buttons {
  white-space: nowrap;
  display: inline-block;
  margin-top: 1rem;
}

.buttons a {
  display: inline-block;
  padding: 0.8em 1em;
  margin-right: 1em;
  margin-bottom: 1em;
  border: 3px solid var(--border);
  color: var(--primary);
  font-weight: 500;
  text-transform: uppercase;
  text-decoration: none;
  letter-spacing: 0.2em;
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
  border-radius: var(--radius-sm);
}

.buttons a:hover {
  color: var(--text);
  background: var(--primary);
  border-color: var(--primary);
  box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
  transform: translateY(-2px);
}

.buttons a::before {
  content: '';
  background: var(--primary-dark);
  height: 100%;
  width: 100%;
  position: absolute;
  top: -100%;
  left: 0;
  transition: top 0.3s ease;
  z-index: -1;
}

.buttons a:hover::before {
  top: 0;
}

.buttons span {
  display: block;
  text-transform: uppercase;
  color: var(--text-muted);
  letter-spacing: 1.5px;
  text-align: center;
  font-size: 0.9rem;
}

/* Blackhole and Spaceship */
.space {
  --size: 75px;
  --border: calc(var(--size) / 15);
  width: var(--size);
  height: calc(50vh + var(--size) / 2);
  border-top-left-radius: calc(var(--size) / 2);
  border-top-right-radius: calc(var(--size) / 2);
  overflow: hidden;
  margin: calc(50vh - var(--size) / 2) auto 0 auto;
  position: relative;
  pointer-events: none;
  transform: translateZ(0);
}

.blackhole {
  border: var(--border) solid var(--primary);
  height: var(--size);
  width: var(--size);
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 0;
}

.blackhole::after {
  content: '';
  height: calc(100% + var(--border) * 2);
  width: calc(100% + var(--border) * 2);
  border: var(--border) solid var(--primary);
  border-right-color: transparent;
  border-bottom-color: transparent;
  border-radius: 50%;
  position: absolute;
  top: calc(-1 * var(--border));
  left: calc(-1 * var(--border));
  z-index: 5;
  transform: rotate(45deg);
}

.ship {
  height: calc(var(--size) * 2);
  width: calc(var(--size) - var(--border) * 4);
  margin-left: calc(var(--border) * 2);
  background: var(--primary-light);
  clip-path: polygon(50% 0%, 20% 100%, 80% 100%);
  animation: blackhole 4s infinite linear;
  position: absolute;
  bottom: calc(-1 * var(--size) * 2);
}

@keyframes blackhole {
  to {
    transform: translateY(-100vh);
  }
}

/* Responsive Design */
@media (max-width: 600px) {
  body {
    margin: 0 5vw;
  }
  
  h1 {
    font-size: 4em;
  }
  
  p {
    font-size: 1.2em;
  }
  
  .buttons a {
    padding: 0.6em 0.8em;
    font-size: 0.9em;
  }
}

@media (max-width: 480px) {
  .wrapper {
    width: 80vw;
  }
  
  .space {
    --size: 50px;
  }
}

/* Accessibility */
a:focus-visible {
  outline: 2px solid var(--primary);
  outline-offset: 2px;
}

/* High contrast mode support */
@media (prefers-contrast: high) {
  :root {
    --bg: #000;
    --text: #fff;
    --border: #666;
  }
}
</style>
</head>
<body>
  <div class="wrapper">
    <h1>Hmm.</h1>
    <p>It seems that you're lost in a perpetual black hole. Let us help guide you out and get you back home.</p>
    <div class="buttons">
      <a href="javascript:history.back()">back</a>
      <a href="/">home</a>
      <br/>
      <span>Help me out</span>
    </div>
  </div>
  <div class="space">
    <div class="blackhole"></div>
    <div class="ship"></div>
  </div>
</body>
</html>
