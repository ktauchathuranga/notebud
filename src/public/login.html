<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Della+Respira&display=swap" rel="stylesheet">
  <title>Login - notebud</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .remember-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    
    .remember-option input[type="checkbox"] {
      width: auto;
      margin: 0;
      transform: scale(1.1);
    }
    
    .remember-option label {
      color: var(--text);
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
    }
    
    .session-info {
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 8px;
      padding: 0.75rem;
      margin: 1rem 0;
      font-size: 0.85rem;
      color: var(--text-secondary);
      line-height: 1.4;
    }
    
    .session-info.permanent {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.3);
    }
    
    .auth-links {
      text-align: center;
      margin: 1rem 0;
    }
    
    .auth-links p {
      margin: 0.5rem 0;
    }
    
    .reset-link {
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .reset-link:hover {
      color: var(--accent);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="auth-container">
    <div class="auth-card">
      <h1>notebud</h1>
      <p class="subtitle">Wanna take a quick note?</p>
      
      <form id="loginForm">
        <input 
          name="username" 
          placeholder="Username" 
          required 
          autocomplete="username"
          spellcheck="false"
        />
        <input 
          name="password" 
          type="password" 
          placeholder="Password" 
          required 
          autocomplete="current-password"
        />
        
        <div class="remember-option">
          <input type="checkbox" id="permanentLogin" name="permanent" />
          <label for="permanentLogin">Keep me signed in permanently</label>
        </div>
        
        <div id="sessionInfo" class="session-info" style="display: none;">
          <div class="temporary">
            <strong>Temporary session:</strong> Your session will expire after 4 hours for security.
          </div>
          <div class="permanent" style="display: none;">
            <strong>Permanent session:</strong> You'll stay signed in until you manually logout. You can also logout all temporary sessions from the main app.
          </div>
        </div>
        
        <button type="submit" id="loginBtn">
          <span>Login</span>
        </button>
      </form>
      
      <div class="auth-links">
        <p>Don't have an account? <a href="/register">Create one</a></p>
        <p><a href="/reset-password" class="reset-link">Forgot your password?</a></p>
      </div>
      <div id="msg" class="msg"></div>
    </div>
  </main>

  <script>
    // Show session info based on checkbox state
    document.getElementById('permanentLogin').addEventListener('change', function() {
      const sessionInfo = document.getElementById('sessionInfo');
      const tempInfo = sessionInfo.querySelector('.temporary');
      const permInfo = sessionInfo.querySelector('.permanent');
      
      if (this.checked) {
        sessionInfo.style.display = 'block';
        sessionInfo.classList.add('permanent');
        tempInfo.style.display = 'none';
        permInfo.style.display = 'block';
      } else {
        sessionInfo.style.display = 'block';
        sessionInfo.classList.remove('permanent');
        tempInfo.style.display = 'block';
        permInfo.style.display = 'none';
      }
    });
  </script>
  <script src="js/notes.js"></script>
</body>
</html>
