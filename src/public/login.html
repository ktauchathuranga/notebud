<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Della+Respira&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/phosphor-icons@1.4.2/src/css/icons.min.css">
  <title>Login - scratchpad</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="auth-container">
    <div class="auth-card">
      <h1>scratchpad</h1>
      <p class="subtitle">Quick notes for university labs - auto-clears in 30 days</p>
      
      <form id="loginForm">
        <input 
          name="username" 
          placeholder="Username" 
          required 
          autocomplete="username"
          spellcheck="false"
        />
        <input 
          name="password" 
          type="password" 
          placeholder="Password" 
          required 
          autocomplete="current-password"
        />
        <button type="submit" id="loginBtn">
          <span><i class="ph-sign-in"></i> Login</span>
        </button>
      </form>
      
      <p>Don't have an account? <a href="/register.html">Create one</a></p>
      <div id="msg" class="msg"></div>
    </div>
  </main>

  <script src="js/notes.js"></script>
</body>
</html>
